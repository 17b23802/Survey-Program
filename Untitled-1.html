<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id=title>Skelebros clan application</h1>
    <p id="description">Are you good enough? (probably not)</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">What's your epic discord tag?</label><pre></pre>
        <input required id="name" placeholder="Eva Smith"></input><pre></pre>
        <label for="email" id="email-label">What's your email? (We won't spam email you wink wink)</label><pre></pre>
        <input required id="email" type="email" placeholder="aiubcoufahocb@duck.com"></input><pre></pre>
        <label for="number" id="number-label">How many trophies have you won from your victory royales?</label><pre></pre>
        <input required id="number" type="number" min="50000" placeholder="3"></input><pre></pre>
      </fieldset>

      <fieldset>
      <label for="dropdown">Are you subscribed to EpicBoi123</label><pre></pre>
      <select id="dropdown">
        <option value="">Yes</option>
        <option value="1">No</option>
      </select><pre></pre>

      <label for="radio">What type of strategy do you prefer to use?</label><pre></pre>
      <input type="radio" name="radio" value="one">Logbait</input><pre></pre>
      <input type="radio" name="radio" value="two">I don't know any more I don't play this game competitively</input><pre></pre>

      <label for="three">Have you been playing The Game since:</label><pre></pre>
      <label for="three">1970</label>
      <input type="checkbox" id="three" value="three"></input>
      <label for="four">2022</label>
      <input type="checkbox" id="four" value="four"></input>
      <label for="five">2023</label>
      <input type="checkbox" id="four" value="five"></input>
      </fieldset>

      <fieldset id="fieldsetBio">
        <label for="bio">Describe in a minimum of 1000 words why you are good enough to join the clan</label>
        <textarea id="bio" placeholder="I'm cool and epic and have a lv14 fireball"></textarea>
      </fieldset>
      <input id="submit" type="submit" /><pre></pre>
    </form>
  </body>
</html>
